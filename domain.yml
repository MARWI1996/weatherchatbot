version: "2.0"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

# all end-user intents
intents:
- greet
- goodbye
- weather_in_city
- weather_without_city
- who_are_you
- capabilities
- how_are_you

# slots for carrying information between intents and actions and also to and from external python actions - i.e. actions.py here
entities:
- city # the location for forecast
- forecast_period # current, today or tomorrow
- wx_type # e.g. rain, air pressure, sun, temperature, wind, humidity....

# further description of the slots
slots:
  city:
    type: text
    influence_conversation: true
  forecast_period:
    type: categorical
    influence_conversation: true
    values:
    - current
    - tomorrow
    - today
  requested_slot:
    type: text
    influence_conversation: false
  wx_type:
    type: categorical
    influence_conversation: true
    values:
    - temperature
    - cloud_conditions
    - wind
    - rain
    - uvi
    - pressure
    - humid
    - weather
    - __other__

# any responses outside the weather predictions
responses:
  utter_greet:
  - text: Hi! I'm your Weather Chatbot, delivering weather forecasts - what can I do for you?
  - text: Hello there, I'm your Weather Chatbot.
  utter_goodbye:
  - text: Bye for now, your forecast was generated by the Austrian weather channel.
  - text: The forecast was made avaialble by the Austrian weather channel. See you again soon.
  utter_ask_city:
  - text: In which Austrian capital?
  - text: I know the weather of all Austrian capitals, which one would you like to know?
  - text: Which city?
  utter_im_rasa:
  - text: I am Weather Chatbot. I'm running on Rasa Open Source 2.0 conversational AI platform, I source my forecasts from the Austrian weather channel, and I'm good at it!
  - text: Weather Chatbot.
  utter_capabilities:
  - text: I can tell the current weather and forecast for today or tomorrow. I have weather data for Austrian capitals. You can make queries about rain, wind, UV index, temperature, clouds and air pressure.
  utter_im_well:
  - text: I'm well thanks. I can forecast the weather for you.
  - text: I'm good, thanks.
  - text: Good good.
  - text: Excellent.


# all actions, including the action_wx which is separate python code and retrieves the weather information and forms the sentenses.
actions:
- action_wx
- utter_ask_city
- utter_goodbye
- utter_greet

# if end user does not provide location, it is asked separately. Slot value set based on asnwer.
forms:
  city_form:
    city:
    - type: from_entity
      entity: city


