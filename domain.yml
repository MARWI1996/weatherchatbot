version: "3.1"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

# user intents
intents:
- greet
- goodbye
- weather_in_city
- weather_without_city
- who_are_you
- capabilities
- how_are_you
- mood_great
- mood_sad
- food
- animal
- job_quality

# slots for carrying information between intents and actions
# and also to and from external python actions (actions.py)
entities:
- city # Austrian capitals
- forec_period # current, today or tomorrow
- weather_type # e.g. rain, air pressure, sun, temperature, wind, humidity....

# definition of the slots
slots:
  city:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: city
  forec_period:
    type: categorical
    influence_conversation: true
    values:
    - current
    - tomorrow
    - today
    mappings:
      - type: from_entity
        entity: forec_period
  weather_type:
    type: categorical
    influence_conversation: true
    values:
    - temperature
    - cloud_conditions
    - wind
    - rain
    - uvi
    - pressure
    - humid
    - weather
    - __other__
    mappings:
      - type: from_entity
        entity: weather_type

# responses not related to weather requests
responses:
  utter_greet:
  - text: Hi! I'm your Weather Chatbot, delivering weather forecasts - what can I do for you?
  - text: Hello there, I'm your Weather Chatbot - what can I do for you?.
  utter_goodbye:
  - text: Bye for now, your forecast was generated by the Austrian weather channel.
  - text: The forecast was made avaialble by the Austrian weather channel. See you again soon.
  utter_ask_city:
  - text: In which Austrian capital?
  - text: I know the weather of all Austrian capitals, which one would you like to know?
  - text: Which capital in Austria?
  utter_im_rasa:
  - text: I am your Weather Chatbot. I source my forecasts from the Austrian weather channel.
  - text: Your personal Weather Chatbot.
  utter_capabilities:
  - text: I can tell the current weather and forecast for today or tomorrow. I have weather data for Austrian capitals. You can make queries about rain, wind, UV index, temperature, weather conditions and air pressure.
  utter_cheer_up:
  - text: I am sure you will do better soon!
  utter_happy_response:
  - text: That is amazing! I am happy for you!
  utter_im_well:
  - text: I'm well thanks. How are you?
    buttons:
      - title: "great"
        payload: /mood_great
      - title: "sad"
        payload: /mood_sad
  - text: Good good. What about you?
    buttons:
      - title: "great"
        payload: /mood_great
      - title: "sad"
        payload: /mood_sad
  - text: Excellent. What about you?
  utter_favourite_food:
    - text: If I had the possibility to eat like humans, it would probably be pizza :D
    - text: definitely Pizza  (I wish I could eat it though)
  utter_favourite_animal:
    - text: I really like dogs
  utter_liking_job:
    - text: I really like helping people, so definitely yes.

# all actions
actions:
- action_weather # external actions (actions.py)
- utter_ask_city
- utter_goodbye
- utter_greet
- utter_im_rasa
- utter_capabilities
- utter_cheer_up
- utter_happy_response
- utter_im_well
- utter_favourite_food
- utter_favourite_animal
- utter_liking_job

# Asking for the city, if user does not provide this information
forms:
  city_form:
    required_slots:
      - city